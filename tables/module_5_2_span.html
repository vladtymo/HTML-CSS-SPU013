<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td colspan="2" rowspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <!-- <td>13</td> -->
            <td>14</td>
            <!-- <td>15</td> -->
            <!-- <td>16</td> -->
        </tr>
    </table>
</body>

</html>
